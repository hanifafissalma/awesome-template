	<style type="text/css">
    body {
    padding: 1em;
  	}
    .ui.container > h1 {
      font-size: 3em;
      text-align: center;
      font-weight: normal;
    }
    .ui.container > h2.dividing.header {
      font-size: 2em;
      font-weight: normal;
      margin: 3em 0em 3em;
    }
    .ui.table {
      table-layout: fixed;
    }
    .ui.menu {
    margin: 1em 0em;
    height: 50px;
  	}
  	.ui.menu:last-child {
    margin-bottom: 0px;
	}
  </style>
</head>
<body>
	<div class="ui container">
		<div class="ui grid">
			<div class="sixteen wide column"></div>
			<div class="sixteen wide column">
			<center>
				<h2 class="ui icon header">
				  	<a href="index.html">
				  	<center><img class="ui small circular image" src="assets/images/avatar/hani.jpeg"></center>
				  	<div class="content">
				    	Information System
				    	<div class="sub header">Login to your site</div>
				  	</div>
				  	</a>
				</h2>
			</center>
			</div>
			<div class="six wide column"></div>
			<div class="four wide column">
				<div class="ui segment">
					<form class="ui form">
					  	<div class="field">
						    <label>Email</label>
						    <input type="text" name="email" placeholder="Email">
					  	</div>
					  	<div class="field">
						    <label>Password</label>
						    <input type="password" name="password" placeholder="Password">
					  	</div>
					  	<div class="field">
					   	 	<div class="ui checkbox">
						      	<input type="checkbox" tabindex="0" class="hidden">
						      	<label>Remember me</label>
					    	</div>
					  	</div>
					  	<button class="ui blue button" type="submit">Sign in</button><br><br>
					  	<label>Forgot password? <a href="#">Click Here</a></label><br>
					  	<label>Don't have any account? <a href="register.html">Visit Here</a></label>
					</form>
				</div>
			</div>
			<div class="six wide column"></div>

		</div>
    </div>
</body>
